<div class="card col-3 my-2 border-dark mb-3 text-center mr-2">
    <img class="card-img-top" src="/{{article.image}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.description}}</p>
        <a href="{{article.get_absolute_url}}" class="btn btn-dark">Подробнее</a>
      </div>
</div>
