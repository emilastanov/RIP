<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astanov Emil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container fixed-top">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg my-2" style="border-radius: 10px; box-shadow: 2px 2px 5px black">

          <a class="navbar-brand" href="#">{%if data.name%}{{data.name}}{%else%}Лаба 4{%endif%}<!-- Условие--></a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/" id="main">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/images" id="img">Картинки</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 mr-5">
              <input class="form-control mr-sm-2" type="search" placeholder="Изменить заголовок" aria-label="Search" name="name">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Изменить</button>
            </form>
            <span class="navbar-text">
              Выполнил: студент группы РТ5-51, Астанов Э. М.
            </span>
          </div>
        </nav>
    </div>
    <main>
        {%block content%}{%endblock%}
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        switch(location.pathname){
            case '/':
                console.log("Главная");
                document.querySelector('#main').className += " active";
                break;
            case '/images':
                document.querySelector('#img').className += " active";
                break;
        }
    </script>
</body>
</html>
