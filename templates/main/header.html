{% load static %}
<nav class="navbar header">
    <a href="/" class="navbar-brand ml-3">
        Мой список дел
    </a>
    {% if request.user.is_authenticated %}

        <li class="nav-item dropdown" style="list-style-type: none;margin-right: 4rem;">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ request.user.username }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'account:about' request.user.username %}">Профиль</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'account:logout' %}?next=/">Выйти</a>
            </div>
        </li>
    {% endif %}
</nav>
